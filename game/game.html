<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            rel="shortcut icon"
            href="../assets/favicon.ico"
            type="image/x-icon"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="game.css" />
        <script defer src="game.js"></script>

        <title>Pikachu Jump</title>
    </head>
    <body>
        <div class="container">
            <div class="game-content">
                <img src="../assets/path.png" alt="path" class="path" />

                <img
                    src="../assets/pikachu-gif.gif"
                    alt="pikachu"
                    class="pikachu-gif"
                />

                <img src="../assets/clouds.png" alt="clouds" class="clouds" />

                <img
                    src="../assets/pokeball-gif.gif"
                    alt="pokeball"
                    class="pokeball-gif"
                />
            </div>

            <div class="game-over">
                <img
                    src="../assets/game-over-title.png"
                    alt="game over"
                    class="game-over-title"
                />

                <img
                    src="../assets/sad-pikachu.png"
                    alt="sad pikachu"
                    class="sad-pikachu"
                />

                <button class="restart-button">Play Again</button>
            </div>
        </div>
    </body>
</html>
